server {
    listen 80;
    listen [::]:80;
    client_max_body_size 255M;
    
    server_name ehslms4;
    root /var/www/EHS4/public;

    location /ehs-admin {
        alias /var/www/ehs-admin/web;
        try_files $uri $uri/ @admin;
        index index.php;
        location ~ \.php$ {
            fastcgi_read_timeout 5600;
            fastcgi_split_path_info ^(.+\.php)(/.*)$;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $request_filename;
            fastcgi_pass php7:9000;
        }
    }

    location @admin {
        rewrite /ehs-admin/(.*)$ /ehs-admin/index.php?/$1& last;
    }

    location / {
        # try to serve file directly, fallback to app.php
        try_files $uri /index.php$is_args$args;
    }

    location /training {
        alias /var/www/ehs-admin/data/training;
        try_files $uri $uri/;
    }

    location /plugins {
        alias /var/www/ehs-admin/web/plugins;
        try_files $uri $uri/;
    }

    location /css {
        alias /var/www/ehs-admin/web/css;
        try_files $uri $uri/;
    }

    location /js {
        alias /var/www/ehs-admin/web/js;
        try_files $uri $uri/;
    }

    location /jcmedia {
        alias /usr/local/jobclass/icon;
        try_files $uri $uri/;
    }
    location /ehs-admin/sf {
        alias /var/www/symfony/1420/data/web/sf;
        try_files $uri $uri/;
    }
    location /ext_course {
        alias /usr/local/ehs/external_course;
        try_files $uri $uri/;
    }
    location /ehsmedia {
        alias /usr/local/ehs/temp/upload;
        try_files $uri $uri/;
    }
    location /scormpage {
        alias /usr/local/ehs/scorm;
        try_files $uri $uri/;
    }

    # DEV
    # This rule should only be placed on your development environment
    # In production, don't include this and don't deploy app_dev.php or config.php
    location ~ \.php$ {
        fastcgi_pass php7:9000;
        fastcgi_split_path_info ^(.+\.php)(/.*)$;
        fastcgi_read_timeout 5600;
        include fastcgi_params;
        # When you are using symlinks to link the document root to the
        # current version of your application, you should pass the real
        # application path instead of the path to the symlink to PHP
        # FPM.
        # Otherwise, PHP's OPcache may not properly detect changes to
        # your PHP files (see https://github.com/zendtech/ZendOptimizerPlus/issues/126
        # for more information).
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $realpath_root;
    }

    error_log /var/log/ehs_error.log;
    access_log /var/log/ehs_access.log;
}
